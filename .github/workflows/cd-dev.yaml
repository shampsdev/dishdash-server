name: CD Dev

on: [workflow_dispatch]

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  push_to_registry:
    name: Push Docker image to Docker Hub
    needs: [ci]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dishdash-backend:dev
            ${{ secrets.DOCKER_USERNAME }}/dishdash-backend:${{ env.COMMIT_SHORT_SHA }}

      - name: Docker hub push notification
        uses: containrrr/shoutrrr-action@v1
        with:
          url: telegram://${{ secrets.ALERTS_TELEGRAM_HTTP_API_TOKEN }}@telegram/?channels=${{ secrets.ALERTS_CHAT_ID }}
          title: "Docker образ отправлен: ${{ env.COMMIT_SHORT_SHA }}"
          message: |
            ✅ Docker образ для коммита: ${{ github.sha }} успешно собран и отправлен в Docker Hub.
            Ветки/теги: dev, ${{ env.COMMIT_SHORT_SHA }}.
            
            Репозиторий: ${{ github.repository }}
            Ссылка на коммит: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            
            Запускаем webhook для Portainer...

      - name: Trigger portainer webhook to update container
        id: portainer_webhook
        shell: bash
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}/${{ secrets.SERVICE_HASH }}?tag=dev")

          if [ "$response" -ne 204 ]; then
            echo "Error: expected 204, but got $response"
            exit 1
          fi

      - name: Shoutrrr - success
        if: ${{ success() }}
        uses: containrrr/shoutrrr-action@v1
        with:
          url: telegram://${{ secrets.ALERTS_TELEGRAM_HTTP_API_TOKEN }}@telegram/?channels=${{ secrets.ALERTS_CHAT_ID }}
          title: "Деплой ${{ env.COMMIT_SHORT_SHA }} успешно запущен"
          message: |
            ✅ Контейнер успешно обновлён через Portainer.
            Коммит: ${{ github.sha }}
            Репозиторий: ${{ github.repository }}
            
            Ссылка на коммит: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Shoutrrr - fail
        if: ${{ failure() }}
        uses: containrrr/shoutrrr-action@v1
        with:
          url: telegram://${{ secrets.ALERTS_TELEGRAM_HTTP_API_TOKEN }}@telegram/?channels=${{ secrets.ALERTS_CHAT_ID }}
          title: "Деплой провален"
          message: |
            ❌ Произошла ошибка во время деплоя для коммита ${{ github.sha }}.
            Репозиторий: ${{ github.repository }}
            
            Проверьте логи pipeline для подробностей.
                  