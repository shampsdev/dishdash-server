info:
  contact: {}
  description: Manage places
  title: DishDash Dashboard
  version: "1.0"
paths:
  /collections:
    get:
      consumes:
      - application/json
      description: Get a list of collections from the database
      produces:
      - application/json
      responses:
        "200":
          description: List of collections
          schema:
            items:
              $ref: '#/definitions/domain.Collection'
            type: array
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get collections
      tags:
      - collections
    post:
      consumes:
      - application/json
      description: Create a new collection in the database
      parameters:
      - description: Collection data
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/usecase.SaveCollectionInput'
      produces:
      - application/json
      responses:
        "200":
          description: Saved collection
          schema:
            $ref: '#/definitions/domain.Collection'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Create a collection
      tags:
      - collections
    put:
      consumes:
      - application/json
      description: Update a collection with same id in the database
      parameters:
      - description: Collection data
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/usecase.UpdateCollectionInput'
      produces:
      - application/json
      responses:
        "200":
          description: Updated collection
          schema:
            $ref: '#/definitions/domain.Collection'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Update a collection
      tags:
      - collections
  /collections/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a collection with same id in the database
      parameters:
      - description: Collection ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Delete a collection
      tags:
      - collections
  /photo/upload:
    post:
      consumes:
      - application/json
      description: Upload a image by url to s3
      parameters:
      - description: Url
        in: query
        name: url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: A url to the stored image
          schema:
            $ref: '#/definitions/pkg_gateways_http_photo.UploadResponse'
        "400":
          description: Parsing error
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Upload a image by url to s3
      tags:
      - photo
  /place/by_url:
    get:
      consumes:
      - application/json
      description: Get a place from the database by url
      parameters:
      - description: place url
        in: query
        name: url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: place data
          schema: {}
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get place by url
      tags:
      - places
  /places:
    get:
      consumes:
      - application/json
      description: Get a list of places from the database
      produces:
      - application/json
      responses:
        "200":
          description: List of places
          schema:
            items:
              $ref: '#/definitions/domain.Place'
            type: array
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get places
      tags:
      - places
    post:
      consumes:
      - application/json
      description: Create a new place in the database
      parameters:
      - description: Place data
        in: body
        name: place
        required: true
        schema:
          $ref: '#/definitions/usecase.SavePlaceInput'
      produces:
      - application/json
      responses:
        "200":
          description: Saved place
          schema:
            $ref: '#/definitions/domain.Place'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Create a place
      tags:
      - places
    put:
      consumes:
      - application/json
      description: Update a place with same id in the database
      parameters:
      - description: Place data
        in: body
        name: place
        required: true
        schema:
          $ref: '#/definitions/usecase.UpdatePlaceInput'
      produces:
      - application/json
      responses:
        "200":
          description: Updated place
          schema:
            $ref: '#/definitions/domain.Place'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Update a place
      tags:
      - places
  /places/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a place with same id in the database
      parameters:
      - description: Place ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Delete a place
      tags:
      - places
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-API-Token
    type: apiKey
swagger: "2.0"
