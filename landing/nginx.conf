events {
    worker_connections 1024;
}

http {
    include mime.types;
    types {
        application/javascript js mjs;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    }
}
